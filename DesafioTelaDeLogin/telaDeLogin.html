<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	<title>Tela de login</title>
</head>
<body>
	<img class="carroImagem" src="images/side-image.jpg">
	<img class="icone" src="images/logo.svg">
	<div class="container">
		<p class="titulo"><img src="images/log-in.svg"> Faça seu login</p>
		<p class="subtitulo">Entre com suas informações de cadastro.</p>
		<p class="legenda">E-mail</p>
		<input class="email" type="text" placeholder="Digite seu e-mail">
		<p class="legenda">Senha</p>
		<input class="senha" type="text" placeholder="Digite sua senha">
		<div>
			<input type="checkbox">
			<span style="color: #afb6c2;">Lembre-me</span>
			<span class="esqueci">Esqueci minha senha</span>
		</div>
		<button>ENTRAR</button>
		<p><span style="font-weight: 500;">Não tem uma conta? </span><span>Registre-se</span></p>
	</div>
</body>
</html>
